<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Calculator</title><link rel="stylesheet" href="style.css"/><script defer="defer" src="bundle.js"></script></head><body><div id="calculator"><div class="display">0</div><div class="buttons"><button>⚙</button> <button>+/-</button> <button>%</button> <button>C</button> <button>7</button> <button>8</button> <button>9</button> <button>÷</button> <button>4</button> <button>5</button> <button>6</button> <button>×</button> <button>1</button> <button>2</button> <button>3</button> <button>-</button> <button>0</button> <button>.</button> <button>=</button> <button>+</button></div></div><div id="settings-modal" class="modal hidden"><div class="modal-content"><h2>Настройки</h2><label for="theme">Тема: <select id="theme"><option value="white">Белая</option><option value="dark">Тёмная</option></select></label> <label for="bg-color">Цвет заднего фона: <input type="color" id="bg-color" value="#f5f5f5"/></label> <label for="button-color">Цвет кнопок:<input type="color" id="button-color" value="#ffffff"/></label> <label for="button-hover-color">Цвет кнопок при наведении:<input type="color" id="button-hover-color" value="#f0f0f0"/></label> <label for="button-text-color">Цвет текста на кнопках:<input type="color" id="button-text-color" value="#000000"/></label> <label for="display-bg-color">Цвет поля ввода:<input type="color" id="display-bg-color" value="#222222"/></label> <label for="display-text-color">Цвет текста в поле ввода:<input type="color" id="display-text-color" value="#ffffff"/></label> <label for="decimal-places">Количество знаков после точки:<input type="number" id="decimal-places" value="3" min="0" max="11"/></label> <label for="use-exponential">Экспоненциальная форма:<input type="checkbox" id="use-exponential"/></label> <button id="close-settings">Закрыть</button></div></div></body></html>
